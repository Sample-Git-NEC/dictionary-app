<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .word {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .phonetic {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        .meaning {
            margin-bottom: 20px;
        }
        .part-of-speech {
            font-weight: bold;
            color: #007bff;
        }
        .definition {
            margin-left: 20px;
            margin-bottom: 10px;
        }
        .example {
            font-style: italic;
            color: #555;
            margin-left: 40px;
        }
        .synonyms, .antonyms {
            margin-left: 20px;
            font-size: 0.9em;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dictionary Search</h1>
        <div class="search-box">
            <input type="text" id="wordInput" placeholder="Enter a word">
            <button onclick="searchWord()">Search</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function searchWord() {
            const word = document.getElementById('wordInput').value.trim();
            if (!word) return;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!response.ok) {
                    throw new Error(`Word not found or API error.`);
                }
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                resultDiv.innerHTML = '<p class="error">Error: ' + error.message + '</p>';
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            data.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';

                // Word
                const wordDiv = document.createElement('div');
                wordDiv.className = 'word';
                wordDiv.textContent = entry.word;
                entryDiv.appendChild(wordDiv);

                // Phonetics
                if (entry.phonetics && entry.phonetics.length > 0) {
                    const phoneticDiv = document.createElement('div');
                    phoneticDiv.className = 'phonetic';
                    phoneticDiv.textContent = entry.phonetics.map(p => p.text || '').join(', ');
                    entryDiv.appendChild(phoneticDiv);
                }

                // Meanings
                entry.meanings.forEach(meaning => {
                    const meaningDiv = document.createElement('div');
                    meaningDiv.className = 'meaning';

                    const posDiv = document.createElement('div');
                    posDiv.className = 'part-of-speech';
                    posDiv.textContent = meaning.partOfSpeech;
                    meaningDiv.appendChild(posDiv);

                    meaning.definitions.forEach(def => {
                        const defDiv = document.createElement('div');
                        defDiv.className = 'definition';
                        defDiv.textContent = def.definition;
                        meaningDiv.appendChild(defDiv);

                        if (def.example) {
                            const exampleDiv = document.createElement('div');
                            exampleDiv.className = 'example';
                            exampleDiv.textContent = 'Example: ' + def.example;
                            meaningDiv.appendChild(exampleDiv);
                        }
                    });

                    if (meaning.synonyms && meaning.synonyms.length > 0) {
                        const synDiv = document.createElement('div');
                        synDiv.className = 'synonyms';
                        synDiv.textContent = 'Synonyms: ' + meaning.synonyms.join(', ');
                        meaningDiv.appendChild(synDiv);
                    }

                    if (meaning.antonyms && meaning.antonyms.length > 0) {
                        const antDiv = document.createElement('div');
                        antDiv.className = 'antonyms';
                        antDiv.textContent = 'Antonyms: ' + meaning.antonyms.join(', ');
                        meaningDiv.appendChild(antDiv);
                    }

                    entryDiv.appendChild(meaningDiv);
                });

                resultDiv.appendChild(entryDiv);
            });
        }
    </script>
</body>
</html>
